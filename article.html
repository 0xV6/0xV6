<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        #theme-toggle {
            background-color: var(--background-white);
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #theme-toggle:hover {
            transform: rotate(180deg);
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-background-light dark:bg-gray-900">
<!-- Theme Toggle Button -->
<button id="theme-toggle" class="fixed top-4 right-4 z-50 p-3 rounded-full">
    <i class="fas fa-adjust text-2xl"></i>
</button>

<!-- Back Button -->
<button onclick="window.location.href = document.referrer || 'index.html'"
        class="fixed top-4 left-4 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:transform hover:scale-105 transition-all">
    <i class="fas fa-arrow-left text-2xl"></i>
</button>

<!-- Article Content -->
<div class="container mx-auto px-4 py-16">
    <article class="max-w-3xl mx-auto glassmorphism-container p-8 rounded-3xl">
        <div id="article-content">
            <!-- Content will be dynamically loaded here -->
            <div class="animate-pulse">
                <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-6"></div>
                <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-8"></div>
                <div class="space-y-4">
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                </div>
            </div>
        </div>
    </article>
</div>

<script src="js/article.js"></script>
</body>
</html>
